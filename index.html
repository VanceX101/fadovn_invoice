<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh Sách Hóa Đơn</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .invoice-list { max-width: 600px; margin: auto; padding: 20px; }
    .search-bar { margin-bottom: 20px; }
    ul { list-style-type: none; padding: 0; }
  </style>
</head>
<body>
  <div class="invoice-list">
    <h1>Danh Sách Hóa Đơn</h1>
    <input type="text" id="searchInput" placeholder="Tìm kiếm hóa đơn..." class="search-bar" onkeyup="searchInvoices()">
    <ul id="invoiceList"></ul>
  </div>

  <script>
    const invoiceListElement = document.getElementById('invoiceList');
    const invoices = [];

    // Lấy danh sách hóa đơn từ thư mục invoices
    async function fetchInvoices() {
      const response = await fetch('https://api.github.com/repos/VanceX101/fadovn_invoice/contents/invoices');
      
      if (!response.ok) {
        console.error('Lỗi khi tải danh sách hóa đơn:', response.status);
        return;
      }
      
      const data = await response.json();
      data.forEach(file => {
        if (file.name.endsWith('.html')) {  // Kiểm tra nếu file có đuôi .html
          invoices.push(file.name);
        }
      });
      displayInvoices();
    }

    // Hiển thị danh sách hóa đơn
    function displayInvoices() {
      invoiceListElement.innerHTML = invoices.map(invoice => `
        <li><a href="./invoices/${invoice}" target="_blank">${invoice}</a></li>
      `).join('');
    }

    // Hàm tìm kiếm
    function searchInvoices() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filteredInvoices = invoices.filter(invoice => invoice.toLowerCase().includes(query));
      invoiceListElement.innerHTML = filteredInvoices.map(invoice => `
        <li><a href="./invoices/${invoice}" target="_blank">${invoice}</a></li>
      `).join('');
    }

    // Gọi hàm để lấy hóa đơn khi trang được tải
    fetchInvoices();
  </script>
</body>
</html>
