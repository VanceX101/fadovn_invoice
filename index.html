<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh Sách Hóa Đơn</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
    .invoice-list { max-width: 900px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; }
    .search-container { display: flex; align-items: center; margin-bottom: 20px; }
    .search-bar { flex: 1; padding: 10px; border-radius: 4px; border: 1px solid #ccc; margin-right: 10px; }
    .summary { display: flex; justify-content: space-between; margin-bottom: 20px; padding: 10px; background: #e9e9e9; border-radius: 4px; }
    .invoice-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #ddd; }
    .invoice-item:last-child { border-bottom: none; }
    .invoice-item a { text-decoration: none; color: #333; }
    .button { margin-left: 10px; padding: 5px 10px; border: none; border-radius: 4px; background-color: #007BFF; color: white; cursor: pointer; }
    .button:hover { background-color: #0056b3; }
    .icon { margin-left: 10px; cursor: pointer; }
    .icon:hover { color: #007BFF; }
  </style>
</head>
<body>
  <div class="invoice-list">
    <h1>Danh Sách Hóa Đơn</h1>
    
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Tìm kiếm hóa đơn..." class="search-bar" onkeyup="searchInvoices()">
      <button class="icon" onclick="searchInvoices()">
        <i class="fas fa-search"></i>
      </button>
    </div>
    
    <div class="summary">
      <div><strong>Tổng Hóa Đơn:</strong> <span id="totalInvoices">0</span></div>
      <div><strong>Tổng Tiền:</strong> <span id="totalAmount">0</span> VNĐ</div>
      <div><strong>Đã Thanh Toán:</strong> <span id="paidInvoices">0</span></div>
      <div><strong>Chưa Thanh Toán:</strong> <span id="unpaidInvoices">0</span></div>
    </div>

    <div id="invoiceList"></div>
  </div>

  <script>
    const invoiceListElement = document.getElementById('invoiceList');
    const invoices = [];

    // Lấy danh sách hóa đơn từ thư mục invoices
    async function fetchInvoices() {
      const response = await fetch('https://api.github.com/repos/VanceX101/fadovn_invoice/contents/invoices');

      if (!response.ok) {
        console.error('Lỗi khi tải danh sách hóa đơn:', response.status);
        return;
      }

      const data = await response.json();
      data.forEach(file => {
        if (file.name.endsWith('.html')) {  // Kiểm tra nếu file có đuôi .html
          invoices.push(file.name);
        }
      });
      displayInvoices();
      updateSummary();
    }

    // Hiển thị danh sách hóa đơn
    function displayInvoices() {
      invoiceListElement.innerHTML = invoices.map(invoice => `
        <div class="invoice-item">
          <a href="./invoices/${invoice}" target="_blank">${invoice}</a>
          <div>
            <button class="button" onclick="editInvoice('${invoice}')">Chỉnh Sửa</button>
            <button class="button" onclick="deleteInvoice('${invoice}')">Xóa</button>
            <a href="./invoices/${invoice}" target="_blank" class="icon" title="Xem hóa đơn">
              <i class="fas fa-eye"></i>
            </a>
          </div>
        </div>
      `).join('');
    }

    // Cập nhật thông tin tổng quan hóa đơn
    function updateSummary() {
      const total = invoices.length;
      const totalAmount = total * 100000; // Giả sử mỗi hóa đơn có giá trị cố định
      const paid = Math.floor(total * 0.6); // Giả sử 60% hóa đơn đã thanh toán
      const unpaid = total - paid;

      document.getElementById('totalInvoices').textContent = total;
      document.getElementById('totalAmount').textContent = totalAmount;
      document.getElementById('paidInvoices').textContent = paid;
      document.getElementById('unpaidInvoices').textContent = unpaid;
    }

    // Hàm tìm kiếm
    function searchInvoices() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filteredInvoices = invoices.filter(invoice => invoice.toLowerCase().includes(query));
      invoiceListElement.innerHTML = filteredInvoices.map(invoice => `
        <div class="invoice-item">
          <a href="./invoices/${invoice}" target="_blank">${invoice}</a>
          <div>
            <button class="button" onclick="editInvoice('${invoice}')">Chỉnh Sửa</button>
            <button class="button" onclick="deleteInvoice('${invoice}')">Xóa</button>
            <a href="./invoices/${invoice}" target="_blank" class="icon" title="Xem hóa đơn">
              <i class="fas fa-eye"></i>
            </a>
          </div>
        </div>
      `).join('');
    }

    // Hàm chỉnh sửa hóa đơn
    function editInvoice(invoice) {
      alert(`Chỉnh sửa hóa đơn: ${invoice}`);
      // Thêm logic chỉnh sửa hóa đơn ở đây
    }

    // Hàm xóa hóa đơn
    function deleteInvoice(invoice) {
      const confirmation = confirm(`Bạn có chắc chắn muốn xóa hóa đơn: ${invoice}?`);
      if (confirmation) {
        alert(`Hóa đơn ${invoice} đã được xóa.`);
        // Thêm logic xóa hóa đơn ở đây
        fetchInvoices(); // Tải lại danh sách hóa đơn
      }
    }

    // Gọi hàm để lấy hóa đơn khi trang được tải
    fetchInvoices();
  </script>
</body>
</html>
